codecov:
  require_ci_to_pass: true   # Solo publica si el CI pasa

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        enabled: true
        target: 80%          # Mínimo requerido para cobertura total
        threshold: 0.0       # No permite bajada
        if_not_found: fail
        informational: false
    patch:
      default:
        enabled: true
        target: 90%          # Mínimo requerido para nuevo código
        threshold: 0.0
        if_not_found: fail
        informational: false

comment:                  # this is a top-level key
  layout: " diff, flags, files"
  behavior: default
  require_changes: false  # learn more in the Requiring Changes section below
  require_base: false        # [true :: must have a base report to post]
  require_head: true       # [true :: must have a head report to post]
  hide_project_coverage: false # [true :: only show coverage on the git diff]# Aplica a todos los branches

github_checks:
  annotations: true          # Muestra comentarios línea a línea en el PR
